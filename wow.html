<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Links</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function openLink(url) {
            window.open(url, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Click a Button to Open a Website</h1>
        <div class="button-container">
            <button class="btn" onclick="openLink('https://1v1.lol')">1v1.lol</button>
            <button class="btn" onclick="openLink('https://youtube.com')">YouTube</button>
            <button class="btn" onclick="openLink('https://fortnite.com')">Fortnite</button>
            <button class="btn" onclick="openLink('https://roblox.com')">Roblox</button>
            <button class="btn" onclick="openLink('https://google.com')">Google</button>
        </div>
    </div>
</body>
</html>
